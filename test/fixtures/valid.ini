# Logging configuration
[Log]
# optional, use stdout if not set
path = out.log
# mandatory, one of "debug", "info", "warning", "error"
level = info
# Redis configuration
[Redis]
# mandatory, host name or ip
host = localhost
# mandatory
port = 8888
# optional password
auth = secret pwd
# optional, timeout in sec
connectTimeout = 10.5
